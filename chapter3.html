<!DOCTYPE html>
<html>
<head>
<title>Functions</title>
<script>
const minimumN=function(){
let a=window.prompt("Give first number to be compared");
let b=window.prompt("Give second number to be compared");
if(a<b)return a+" is the min number";
else return b+" is the min number";};

const countBs=function(){
let word=window.prompt("Give the word you need");
let letter=window.prompt("Give the letter you search","B");
let times=0;
for(i=0;i<word.length;i++){
if(word[i]===letter){times++;}
}
return "in "+word+" letter "+letter+" exists " +times +" times";
};
</script>
</head>
<body>
<p>Exercises from chapter 3 of the book Eloquent JavaScript</p>
<button id="b1" onclick=alert(minimumN())>Exercise 1_Min Value</button>
<button id="b2" onclick=alert(countBs())>Exercise 2_Bean Counting</button>
</body>
</html>
