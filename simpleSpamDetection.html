<!DOCTYPE html>
<html>
<head>
<title>Spam Detector</title>
<h1>Word Detection </h1>
<script>
function detectIt(text,word){
text=text.toLowerCase();
word=word.toLowerCase();
return text.indexOf(word);
}
</script>
</head>
<body>
<script>
var text=window.prompt("Enter the text to be scanned");
var word=window.prompt("Enter the text spam word","deal");
var result=detectIt(text,word);
window.alert("Spam was found at Index " + result);
</script>
</body>
</html>
