<!DOCTYPE html>
<html>
    <head>Vowel Counter with use of Inner Functions</head>
    <body>
        <script>
            function countVowels(string){
               function isVowel(x){
                    
                    //if(x=="a"||x=="e"||x=="o"||x=="i"||x=="u")
                    if("aeiuoAEIUO".includes(x))
                    return true;
                    else
                    return false;
                }
                cnt=0;
                for(i=0;i<string.length;i++)
                {
                    if(isVowel(string[i]))
                    cnt++;
                }
                return cnt;
            }
            console.log(countVowels("George"));
           </script>
    </body>
</html>
