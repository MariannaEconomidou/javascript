        class Order{
            constructor(date,payment)
            {this.date=date;
            this.payment=payment;}
            toString(){return `on ${this.date} -order of- ${this.payment} $`;}
        }
        class Customer{
            #name;
            #address;
            #orders=[];
            constructor(name,address){
                this.#name=name;
                this.#address=address;
                
            }
            placeOrder(order){this.#orders.push(order);}
            toString(){
                let info=`The customer named ${this.#name} lives at ${this.#address} and has ordered: \n`;
                for(let i=0;i<this.#orders.length;i++)
                {info+=`${i+1}: ${this.#orders[i]} \n`;}
                return info;
            }
        }
